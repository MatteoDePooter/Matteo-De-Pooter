<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Matteo De Pooter</title>
  <link href="dist/output.css" rel="stylesheet">
  <style>
    :root { 
      /* Dynamische straal: schaalt vloeiend tussen mobiel en desktop */
      --radius: clamp(160px, 25vw, 280px); 
    }

    /* Achtergrond animatie/blobs */
    .bg-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      z-index: -10;
      pointer-events: none;
    }

    #wheel-container {
      position: relative;
      width: 100%;
      height: clamp(380px, 60vh, 550px);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      mask-image: linear-gradient(to bottom, black 65%, transparent 95%);
      -webkit-mask-image: linear-gradient(to bottom, black 65%, transparent 95%);
      cursor: grab;
      overflow: hidden;
    }

    #wheel-container:active { cursor: grabbing; }

    #wheel {
      position: absolute;
      top: 80%; 
      width: 0; height: 0;
      transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      user-select: none;
    }

    .center-info {
      position: absolute;
      top: 68%;
      transform: translateY(-50%);
      text-align: center;
      z-index: 50;
      width: 100%;
      pointer-events: none;
      padding: 0 1rem;
    }

    /* Typografie schaalt mee met schermgrootte */
    #info-desc { 
      font-size: clamp(0.75rem, 2vw, 1.1rem); 
      color: #6366f1; 
      font-weight: 900; 
      text-transform: uppercase; 
      letter-spacing: 0.3em; 
      margin-bottom: 5px; 
      display: block; 
    }
    #info-title { 
      font-size: clamp(2rem, 6vw, 3.5rem); 
      font-weight: 950; 
      color: #0f172a; 
      margin: 0; 
      letter-spacing: -0.05em; 
      line-height: 1; 
    }
    #info-detail { 
      font-size: clamp(0.85rem, 2vw, 1.1rem); 
      color: #64748b; 
      margin-top: 5px; 
      font-weight: 500; 
    }

    .week-item {
      position: absolute;
      left: 0; top: 0;
      width: clamp(50px, 8vw, 60px); 
      height: clamp(50px, 8vw, 60px);
      margin-left: calc(clamp(50px, 8vw, 60px) / -2);
      margin-top: calc(clamp(50px, 8vw, 60px) / -2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .week-circle {
      width: 100%;
      height: 100%;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #94a3b8;
      text-decoration: none;
      transition: all 0.4s;
      font-size: clamp(0.8rem, 2vw, 1rem);
    }

    .week-circle.active {
      border-color: #6366f1;
      background: #6366f1;
      color: white;
      transform: scale(1.3);
      box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
    }

    #vorigevolgende {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 1.5rem; /* Ruimte tussen knoppen op mobiel */
      width: 20em;
      padding: 2em;
    }

    #knop{
      width: 5em;
      height: 5em;
    
    }

    #knopvorige{
      width: 20em;
      height: 5em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0px;
      padding: 1em;

    }

     #knopvolgende{
      width: 20em;
      height: 5em;
      display: flex;
      flex-direction: wrap;
      align-items: center;
      justify-content: space-around;
      gap: 0px;
      padding: 1em;

    }

    .nav-btn {
      width: 140px; /* Vaste breedte op mobiel */
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border-radius: 9999px;
      background-color: #0f172a; /* slate-900 */
      color: white;
      font-weight: 700;
      font-size: 0.75rem;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .nav-btn:hover { background-color: #6366f1; }
    .nav-btn:active { transform: scale(0.95); }

    nav{
      position: absolute;
    }

    /* Desktop aanpassingen */
    @media (min-width: 768px) {
      #vorigevolgende {
        gap: 8rem; /* De vertrouwde grote ruimte op PC */
      }
      .nav-btn {
        width: 180px; /* Iets breder op PC */
        height: 60px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

        </div>

        <div class="week-item" style="transform: rotate(210deg) translateY(calc(-1 * var(--radius)))">

    </div>

  <script>
    const wheel = document.getElementById('wheel');
    const container = document.getElementById('wheel-container');
    const circles = document.querySelectorAll('.week-circle');
    
    let currentRotation = 0;
    let isDragging = false;
    let startX = 0;

    function navigate(direction) {
      rotateTo(currentRotation + (direction * 30));
    }

    function rotateTo(deg) {
      currentRotation = deg;
      wheel.style.transform = `rotate(${currentRotation}deg)`;
      updateActiveState();
    }

    function updateActiveState() {
      let activeIndex = Math.round((currentRotation / -30) % 12);
      if (activeIndex < 0) activeIndex += 12;

      circles.forEach((circle, i) => {
        const initialAngle = i * 30;
        circle.style.transform = `rotate(${-initialAngle - currentRotation}deg)`;
        circle.classList.remove('active');
        
        if (i === activeIndex) {
          circle.classList.add('active');
          document.getElementById('info-title').innerText = circle.getAttribute('data-title');
          document.getElementById('info-desc').innerText = "WEEK " + circle.getAttribute('data-week');
          document.getElementById('info-detail').innerText = circle.getAttribute('data-detail');
        }
      });
    }

    // Mouse Events
    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.pageX;
      wheel.style.transition = 'none';
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const x = e.pageX;
      const walk = (x - startX) * 0.2;
      wheel.style.transform = `rotate(${currentRotation + walk}deg)`;
      circles.forEach((circle, i) => {
        const initialAngle = i * 30;
        circle.style.transform = `rotate(${-initialAngle - (currentRotation + walk)}deg)`;
      });
    });

    window.addEventListener('mouseup', () => {
      if (!isDragging) return;
      isDragging = false;
      currentRotation = Math.round((currentRotation + (event.pageX - startX) * 0.2) / 30) * 30;
      wheel.style.transition = 'transform 0.8s cubic-bezier(0.16, 1, 0.3, 1)';
      rotateTo(currentRotation);
    });

    // Touch Support
    container.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].pageX;
      wheel.style.transition = 'none';
    });

    window.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const x = e.touches[0].pageX;
      const walk = (x - startX) * 0.2;
      wheel.style.transform = `rotate(${currentRotation + walk}deg)`;
      updateActiveState();
    });

    window.addEventListener('touchend', () => {
      if (!isDragging) return;
      isDragging = false;
      currentRotation = Math.round(currentRotation / 30) * 30;
      wheel.style.transition = 'transform 0.8s cubic-bezier(0.16, 1, 0.3, 1)';
      rotateTo(currentRotation);
    });

    circles.forEach(circle => {
      circle.addEventListener('click', (e) => {
        const index = parseInt(circle.getAttribute('data-index'));
        if (!circle.classList.contains('active')) {
           e.preventDefault();
           rotateTo(index * -30);
        }
      });
    });

    updateActiveState();
  </script>
</body>
